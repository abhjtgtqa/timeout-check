name: Testing workflow
on:
  push:
    branches: "*"
  workflow_dispatch:
jobs:
  timeout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4.2.2
      - name: run script
        # timeout-minutes: 2
        continue-on-error: true
        run: |
          echo "Starting..."
          chmod +x script.sh
          ls -lrt 
          echo "$SHELL `whoami`"
          # ./script.sh
          echo RC: $?
      - name: Tmp checks
        run: |
          echo "Checking..."
          echo "SHELL: $SHELL"
          echo "USER: `whoami`"
          echo "PWD: `pwd`"
          echo "HOME: $HOME"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "$SHELL"
          echo "$USER"
          echo {{ $RUNNER_OS }}
          echo {{ $RUNNER_ARCH }}
      - name: last step
        run: echo "Ending..."
